name: Google
id: google
pricing_urls:
  - https://ai.google.dev/gemini-api/docs/pricing
  - https://cloud.google.com/vertex-ai/generative-ai/pricing

models:
  - id: "google/gemini-1.5-flash"
    name: "Gemini 1.5 Flash"
    provider_id: "google"
    upstream_id: "gemini-1.5-flash"
    description: "Fast and versatile multimodal model for high-frequency tasks."
    enabled: true
    pricing:
      input: 0.35
      output: 1.05
    config:
      context_window: 1000000
      max_output: 8192
      modality: ["text", "image", "video", "audio"]
      image_support: true
      tool_use: true
      streaming_support: true
    source: "manual"


  - id: google/gemini-1.0-pro-vision-001
    name: gemini 1.0 pro vision
    description: >-
      Google's first-generation advanced multimodal model that can understand
      text, code, and images. It provides strong reasoning capabilities and
      follows instructions effectively.
    config:
      context_window: 32768
      max_output: 8192
      modality: ["text", "image"]
      image_support: false
      tool_use: false
      streaming_support: true
    pricing:
      input: 0.125
      output: 0.375

